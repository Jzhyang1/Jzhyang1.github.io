<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Data Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        #initial-bag {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }
        #initial-bag.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .pokeball {
            width: 30vmin;
            height: 30vmin;
            position: relative;
            border-radius: 50%;
            background: white;
            border: 1vmin solid #333;
            box-shadow: 0 0 2vmin rgba(255, 255, 255, 0.3);
            cursor: pointer;
            z-index: 1000;
        }
        .pokeball::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: #ff1a1a;
            border-radius: 30vmin 30vmin 0 0;
        }
        .pokeball::after {
            content: '';
            position: absolute;
            width: 8vmin;
            height: 8vmin;
            background: white;
            border: 1vmin solid #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="initial-bag">
        <div class="pokeball"></div>
    </div>
    <script src="pokemon-config.js"></script>
    <script src="data-manager.js"></script>
</body>
</html>
